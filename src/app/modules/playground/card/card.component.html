<div class="card_item" *ngIf="card">
  <div class="card_item_row card_item_row_top">
    <span class="card_value">
      {{card.value.value}}   
    </span>
    <span class="card_suit">
      {{cardSymbols[card.suit].symbol}}
    </span>
  </div>

  <img src="{{cardSymbols[card.suit].img}}" alt="card image" class="card_image" /> 

  <div class="card_item_row card_item_row_bottom">
      <span class="card_value">
        {{card.value.value}}    
      </span>
      <span class="card_suit">
        {{cardSymbols[card.suit].symbol}}
      </span>
  </div>
</div>
