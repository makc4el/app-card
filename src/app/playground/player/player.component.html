<div class="player_game_board">
  <div class="player_place">
    <div class="player_card_list">
      <div class="player_card_item" *ngFor="let card of cards">
        <pg-card [card]="card"></pg-card>
      </div>
    </div>
  </div>

  <div class="player_tile">
    <div class="player_tile_image">
      <img src="{{player.image}}" alt="{{player.name}}">
    </div>
    <div class="player_tile_info_block">
      <span class="player_tile_bank">{{player.bank | currency:'USD':'symbol-narrow'}}</span>
      <span class="player_tile_name">{{player.name}}</span>
    </div>
  <div class="player_tile_timeline_wrapper">
    {{timer}}
    <div class="player_tile_timeline" [style.width]="currentStep + '%'">
    </div>
  </div>
  </div>
</div>
